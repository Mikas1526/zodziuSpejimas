<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="testLogic.js" defer></script>
</head>
<body>

    <div id="test-container">
        <h1>Žodžių spėjimo testas</h1>
        
        <div id="test-area" class="hidden">
            <p id="progress-indicator"></p>
            <p id="sentence-display"></p>
            <p id="timer-display">0.000 s</p>
        </div>
        <p id="instructions">Jeigu manote, kad žinote, koks bus rodomas žodis, spustelėkite tarpo klavišą</p>
        <button id="start-button">Pradėti testą</button>

        <div id="result-container" class="hidden">
            <h3>Galutiniai testo rezultatai (JSON formatu):</h3>
            <pre id="result-json"></pre>
            <button id="copy-json-btn" class="styled-button" style="margin-top:10px;">Kopijuoti JSON</button>
        </div>
    </div>
</body>
</html>
