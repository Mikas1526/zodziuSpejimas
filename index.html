<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="testLogic.js" defer></script>
</head>
<body>
    <div id="test-container">
        <h1>Žodžių spėjimo testas</h1>
        <p id="instructions">Prieš pradedant testą, prašome pateikti šiek tiek informacijos apie save. <br> Testo metu, kai manysite, kad žinote atsakymą, spustelėkite <b>TARPO</b> klavišą.</p>
        <div id="demographics-form">
            <div class="form-group">
                <label for="gender-select">Lytis:</label>
                <select id="gender-select" class="styled-input">
                    <option value="kita">Kita / Nenoriu nurodyti</option>
                    <option value="moteris">Moteris</option>
                    <option value="vyras">Vyras</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age-input">Amžius:</label>
                <input type="number" id="age-input" class="styled-input" placeholder="Įveskite amžių">
            </div>
            <div class="form-group">
                <label for="education-select">Išsilavinimas:</label>
                <select id="education-select" class="styled-input">
                    <option value="pagrindinis">Pagrindinis</option>
                    <option value="vidurinis">Vidurinis</option>
                    <option value="profesinis">Profesinis</option>
                    <option value="koleginis">Koleginis (aukštesnysis)</option>
                    <option value="aukstasis">Aukštasis</option>
                </select>
            </div>
        </div>
        <button id="start-button">Pradėti testą</button>

        <div id="test-area" class="hidden">
            <div id="progress-indicator"></div>
            <div id="sentence-display"></div>
            <div id="timer-display">0.000 s</div>
        </div>
        
        <div id="result-container" class="hidden">
            <h3>Galutiniai testo rezultatai (JSON formatu):</h3>
            <pre id="result-json"></pre>
            <button id="copy-json-btn" class="styled-button">Kopijuoti JSON</button>
        </div>
    </div>
    <footer>
        &copy; 2025 m.<br>
        v0.2
    </footer>
</body>
</html>
